<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Predictor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="https://genderize.io/favicon/genderize/favicon-16x16.png">
</head>
<body>

    <div class="container">
        <h1>Guess the Gender!</h1>
        <p>Using API: <strong><a href="https://genderize.io/">Genderize.io</a></strong></p>
        <p>Enter a first name to predict gender based on data.</p>
        
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="E.g., Iftekhar, Hafiz, Rafiz, etc." required>
            <button id="submitBtn">Predict</button>
        </div>

        <div id="result" class="unknown">
            <p id="loadingText" style="display: none;">Loading...</p>
            <p id="nameDisplay"></p>
            <p id="genderDisplay"></p>
            <p id="probabilityDisplay"></p>
            <p id="countDisplay"></p>
            <p id="errorText" class="error"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
